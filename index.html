<!DOCTYPE html>
<html>
  <head>
    <title>What Are Your Favorite Things?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="form-group">
          <label for="drink">What is your favorite drink?</label>
          <input type="text" class="form-control" id="drink">
        </div>
        <button type="submit" name="button" class="btn btn-info">Submit</button>
      </form>
      <div class="results">
        <h2>Output</h2>
        <ul id="output">
          <li id="index0"></li>
          <li id="index1"></li>
          <li id="index2"></li>
        </ul>
      </div>
    </div>

  </body>
</html>
